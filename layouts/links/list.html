{{ define "main" -}}
<h1>Links</h1>
<p>This page contains a variety of links to things I either find useful, or that I've created.</p>
<ul class="posts">
  {{ range .Pages -}}
  <li>
    <span><a href="{{ .Params.href }}">{{ .Title }}</a>
      {{ if .Params.source }}
(<a href="{{ .Params.source }}">source</a>)
      {{ end }}
    </span>
    <span>{{ .Content }}</span>
  </li>
{{- end }}
</ul>
{{- end }}
